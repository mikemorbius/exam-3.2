<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<title>Заказ пиццы</title>
</head>

<body>
	<header class="header bg-warning">
		<div class="container text-center">
			<h1 class="text-red-400">Заказ пиццы</h1>
		</div>
	</header>



	<main>
		<div class="container d-flex justify-content-between mh-100">

			<div class="form col-xl-6 border-end border-1 border-dark">
				<form class="form">

					<label class="w-100">
						Noni qanday bo'lsin?
						<select required id="typeSelect" class="form-select mt-2 mb-5 w-50" onchange="changeHeight()">
							<option id="thinSize">Yupqa</option>
							<option id="normalSize">O'rtacha</option>
							<option id="bigSize">Qalin</option>
						</select>
					</label>
	
	
	
					<p>Kattaligi</p>
	
					<div aria-required="true" class="mt-3 mb-5 w-75 d-flex justify-content-between">
						<label id="25">
							<div class="p-5 h-100 rounded-circle bg-warning text-center" onclick="changeSize(25)">
								<p>25 см</p>
							</div>
						</label>
	
						<label id="30">
							<div class="p-5 h-100 rounded-circle bg-warning text-center" onclick="changeSize(30)">
								<p>30 см</p>
							</div>
						</label>
	
						<label id="35">
							<div class="p-5 h-100 rounded-circle bg-warning" onclick="changeSize(35)">
								<p class=" m-0 ">35 см</p>
							</div>
						</label>
					</div>
	
	
	
	
					<p>Ustiga nima solaylik?</p>
	
					<ul class="list-unstyled d-flex flex-wrap mt-3 w-50" id="list">
						<li class="w-50">
							<label class="form-check-label">
								<input id="pomidorChech" class="form-check-input" value="Pomidor" type="checkbox"
									onclick="addProduct('Pomidor', 'pomidorChech')">
								Pomidor
							</label>
						</li>
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="kurka_goshti" class="form-check-input" value="Kurka go'shti" type="checkbox"
									onclick="addProduct('Kurka go\'shti', 'kurka_goshti')">
								Kurka go'shti
							</label>
						</li>
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="zaytun" class="form-check-input" value="Zaytun" type="checkbox"
									onclick="addProduct('Zaytun', 'zaytun')">
								Zaytun
							</label>
						</li>
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="tuzlangan" class="form-check-input" value="Tuzlangan bodring" type="checkbox"
									onclick="addProduct('Tuzlangan bodring', 'tuzlangan')">
								Tuzlangan bodring
							</label>
						</li>
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="qoziqorin" class="form-check-input" value="Qo'ziqorin" type="checkbox"
									onclick="addProduct('Qo\'ziqorin', 'qoziqorin')">
								Qo'ziqorin
							</label>
						</li>
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="kazi" class="form-check-input" value="Qazi" type="checkbox"
									onclick="addProduct('Qazi', 'kazi')">
								Qazi
							</label>
						</li>
	
					</ul>
	
	
	
					<p>Qo'shimchalar</p>
					<ul class="list-unstyled d-flex flex-wrap mt-3 w-50">
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="hot" value="Achchiq" type="checkbox" class="form-check-input"
									onclick="addProduct2('Achchiq', 'hot')">
								Achchiq
							</label>
						</li>
	
						<li class="w-50">
							<label class="form-check-label">
								<input id="sausage" value="Sosiskali" type="checkbox" class="form-check-input"
									onclick="addProduct2('Sosiskali', 'sausage')">
								Sosiskali
							</label>
						</li>
	
					</ul>
					
					
					
					
					
					
				</div>
				
				
				<div class="col-xl-5 bg-primary p-5">
					
					
					
					<p id="orderType"><strong>Non: </strong></p>
					<p id="orderSize"><strong>Kattaligi: </strong></p>
					<div id="orderProduct">
						<strong>Ustida: </strong>
						<ul class="list-unstyled ms-3" id="spisok">
							
						</ul>
					</div>
					
					<div>
						<strong>Qo'shimcha</strong>
						<ul class="list-unstyled ms-3" id="spisok2">
							
						</ul>
					</div>
					
					<button class="btn btn-warning" type="submit">Buyurtma berish</button>
					
					
				</form>
				</div>
			</div>
		</main>
		
		
		
		
		<footer class="footer fixed-bottom">
			<p id="date" class="text-center display-6 bg-warning">Tanlovingiz uchun raxmat</p>
		</footer>
		


</body>


<script src="./js/plugin.js"></script>
<script src="./js/main.js"></script>

</html>
